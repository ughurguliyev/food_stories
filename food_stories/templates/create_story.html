{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="ftco-section contact-section create-story">
        <div class="container">
            <div class="row block-9 justify-content-center">
                <div class="col-md-6 order-md-last d-flex">
                    <form method='POST' class="bg-light p-5 contact-form">
                        {% csrf_token %}
                        <a class="navbar-brand center" href="{% url 'home-page' %}">Stories<span>.</span></a>

                        <div class="form-group">
                            <input name='title' type="text" class="form-control" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <textarea name='description' rows="10" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <select name="options" class="form-control"  id="">
                                    {% for choice in choices %}
                                        <option value="{{ choice }}">{{ choice }}</option>
                                    {% endfor %}
                            </select>
                        </div>
                        <!-- <div class="form-group">
                            <input name='featured_img' type="file" accept="image/*">
                        </div> -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary py-3 px-5">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
