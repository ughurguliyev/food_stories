{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="ftco-section contact-section register">
        <div class="container">
            <div class="row block-9 justify-content-center">
                <div class="col-md-6 order-md-last d-flex">
                    <form method="POST" action="#" class="bg-light p-5 contact-form">
                        {% csrf_token %}
                        <a class="navbar-brand center" href="#">Stories<span>.</span></a>
                        <div class="form-group">
                            <input name='name' type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <input name='surname' type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <input name='email' type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input name='password' type="text" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input name='confirm_password' type="text" class="form-control" placeholder="Confirm password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

{% endblock %}
