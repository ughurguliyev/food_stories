{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="ftco-section contact-section register">
        <div class="container">
            <div class="row block-9 justify-content-center">
                <div class="col-md-6 order-md-last d-flex">
                {% if request.user.is_authenticated %}
                    <h1><a style='color: white;' href="{% url 'account-page' %}">You are logged in</a></h1>
                {% else %}
                    <form action="#" class="bg-light p-5 contact-form" method="POST">
                        {% csrf_token %}
                        <a class="navbar-brand center" href="#">Stories<span>.</span></a>
                        <div class="form-group">
                            <input name='email' type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input name='password' type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <div class="form-group">
                            <a href="{% url 'register-page' %}" class="">Don't have an account? Sign up</a>
                        </div>
			<div class="form-group center">
                            <a href="#" class="social"><i class="fa fa-facebook social-login fb-color"></i></a>
                            <a href="#" class="social"><i class="fa fa-google-plus social-login google-color"></i></a>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
